{% load static %}

<div class="content">
    <h1>
        Новости
    </h1>
    {% for new in post_list %}
        <div class="content-body">
        <div class="news-block">
            <div class="news-img" style="background-image: url({{ new.image.url }});"></div>
            <div class="news-info">
                <h2>{{ new.title }}</h2>
                {{ new.mini_text|safe }}
                <a href="{{ new.get_absolute_url }}" class="savebut">Подробней</a>
            </div>
        </div>
    {% endfor %}
    <div class="paginator">
        <a href="" class="page-prev"></a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="" class="active">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="" class="page-next"></a>
    </div>
    </div>
</div>
