{% extends 'base.html' %}
{% load static %}
{% block title %}ЖК Современные решения{% endblock %}

{% block content %}
    <div class="content">
        <h1>
            {{ post.title }}
        </h1>
        <div class="content-body">
            <div class="news-block-one">
                <div class="news-img-one" style="background-image: url({{ post.image.url }});"></div>
                <div class="news-info">
                    {{ post.text|safe }}
                </div>
            </div>
            {% if post.published_date %}
                <span class="newsdate">{{ post.published_date }}</span>
            {% else %}
                <span class="newsdate">...</span>
            {% endif %}
        </div>
    </div>
{% endblock content %}
